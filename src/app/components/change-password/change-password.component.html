<app-navbar></app-navbar>

<div class="container my-5">
    <form class="form-group card card-body">
        <div class="alert alert-danger my-3 text-center" *ngIf="error?.length > 0">{{error}}</div>
        <input type="password" class="form-control my-2" name="oldPassword" placeholder="Enter your password"
            #oldPassword>

        <input type="password" class="form-control my-2" name="newPassword" placeholder="Enter your new password"
            #newPassword>

        <input type="password" class="form-control my-2" name="newPassword2" placeholder="Enter new password again"
            #newPassword2>
        
        <button class="btn primary btn-block btn-warning" (click)="changePassword(oldPassword.value, newPassword.value, newPassword2.value)">Submit</button>
    </form>
</div>
